<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
    <form action="/data" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="id" class="col-md-3 control-label">User Name :</label>
            <div class="col-md-9">
                <!-- <input type="text" class="form-control" name="Date" placeholder="Enter Date"> -->
                <input type="text" class="form-control" name="Username" placeholder="enter name" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
                <!-- <input type="text" class="form-control" name="Date" placeholder="Enter Date"> -->
                <input type="email" class="form-control" name="email" placeholder="enter email" required="">
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
                <input type="password" class="form-control" name="password" placeholder="Enter password" required="">
            </div>
        </div>

        <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
                <input type="submit"class="btn btn-primary">
            </div>
        </div>
        <a href="login.html">login</a>
    </form>
              
 </div>
